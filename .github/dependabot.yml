version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    groups:
      common:
        patterns:
          - '@types/node'
          - '@typescript-eslint/*'
      vite:
        patterns:
          - 'vitest'
          - '@vitest/*'
